
<html>
    <head>
        <link rel="stylesheet" href="contact.css">
    </head>
    <body>
        <section class="contact">
            <h2>Get In Touch With Me</h2>
            <div class="form-container">
              <div class="c-form">
                <form >
                  <div class="f-control">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      placeholder="Give Your Name"
                      class="input-field"
                      required
                    />
                  </div>
                  <div class="f-control">
                    <label for="email">Email-ID</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Enter Your Email"
                      class="input-field"
                      required
                    />
                  </div>
                  <div class="f-control">
                    <label for="message">Message</label>
                    <textarea
                      id="message"
                      cols="50"
                      rows="10"
                      placeholder="Leave your Message Here"
                      class="IF"
                      required
                    ></textarea>
                  </div>
                  <input
                    type="submit"
                    value="Submit"
                  />
                </form>
              </div>
            </div>
          </section>

    </body>
</html>
